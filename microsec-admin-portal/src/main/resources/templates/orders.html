<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${@branding.restaurantName} + ' | Orders'">Restaurant | Orders</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Current Orders</h1>
    </div>
    <div class="row" th:each="order : ${orders}">
      <h3>Order number: <span th:text="${order.id}">1</span></h3>
      <div class="col-md-5">
        <h4>Summary</h4>
        <table class="table table-striped">
          <tr>
            <td>Order placed</td>
            <td th:text="${order.placed}">Today</td>
          </tr>
          <tr>
            <td>Total</td>
            <td th:text="${order.total}">$ 5.00</td>
          </tr>
          <tr>
            <td>First Name</td>
            <td th:text="${order.firstName}">First</td>
          </tr>
          <tr>
            <td>Last Name</td>
            <td th:text="${order.lastName}">Last</td>
          </tr>
          <tr>
            <td>Email</td>
            <td th:text="${order.email}">first.last@email.com</td>
          </tr>
          <tr>
            <td colspan="2">
              <form method="post" th:action="|${order.id}/delete|">
                <input type="submit" value="Close this order" />
              </form>
              <a href="/">Back to home</a>
            </td>
          </tr>
        </table>
      </div>
      <div class="col-md-7">
        <h4>Items Ordered</h4>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Item</th>
              <th>Price</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="item : ${order.orderItems}">
              <td th:text="${item.name}">Something</td>
              <td th:text="${item.price}">$1.00</td>
              <td th:text="${item.quantity}">1</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
